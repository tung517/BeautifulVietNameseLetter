<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Viết chữ đẹp - HN</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/static/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/static/img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/static/img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./static/css/main.css" />
    <script src="./static/js/model.js"></script>
    <script src="./static/js/view.js"></script>
    <script src="./static/js/controller.js"></script>
    <script src="./static/js/utils.js"></script>
    <script src="./static/js/index.js"></script>
  </head>
  <body>
    <div id="logo" class="logo">
      <img src="./static//img/main-logo.png" />
    </div>
    <div id="rulesformitem" class="formitem">
      <div class="textwrapper">
        <textarea id="input" cols="2" rows="2" id="rules"></textarea>
      </div>
      <div id="option" class="option">
        <div>
          <form id="font-size-form" class="font-size-form">
            <label id="font-size-label" class="font-size-label">Cỡ chữ</label>
            <input type="text" id="font-size-input" class="font-size-input" onchange="view.changeFontSizeInput()"/>
            <select id="font-size-select" class="font-size-select" onchange="view.changeFontSizeSelect()">
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
              <option value="60">60</option>
              <option value="65">65</option>
              <option value="70">70</option>
            </select>
          </form>

          <form id="font-color-form" class="font-color-form">
            <label id="font-color-lable" class="font-color-label">Màu chữ</label>
            <input
              type="color"
              id="font-color-input"
              class="font-color-input"
            />
          </form>
        </div>

        <div id="font-color" class="font-color"></div>
      </div>
    </div>

    <div id="result"></div>
  </body>
</html>
